[package]
name = "lact-daemon"
version = "0.4.0"
edition = "2021"

[features]
default = ["drm"]
drm = ["libdrm_amdgpu_sys"]

[dependencies]
anyhow = "1.0"
bincode = "1.3"
nix = "0.26"
pciid-parser = { version = "0.6", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1.26.0", features = [
    "rt",
    "macros",
    "net",
    "io-util",
    "time",
    "signal",
    "sync",
] }
tracing = "0.1"
tracing-subscriber = "0.3"
vulkano = { git = "https://github.com/vulkano-rs/vulkano" }
lact-schema = { path = "../lact-schema" }
futures = { version = "0.3.27", default-features = false, features = [
    "std",
    "alloc",
] }
serde_with = { version = "2.3.1", default-features = false, features = [
    "macros",
] }
zbus = "3.11.0"
libdrm_amdgpu_sys = { optional = true, git = " https://github.com/Umio-Yasuno/libdrm-amdgpu-sys-rs" }
