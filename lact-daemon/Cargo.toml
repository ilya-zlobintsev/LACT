[package]
name = "lact-daemon"
version = "0.5.3"
edition = "2021"

[features]
default = ["drm"]
drm = ["libdrm_amdgpu_sys"]

[dependencies]
lact-schema = { path = "../lact-schema" }

amdgpu-sysfs = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true }
serde_with = { workspace = true }
serde_json = { workspace = true }
tracing-subscriber = { workspace = true }
nix = { workspace = true, features = ["user", "fs"] }

bincode = "1.3"
pciid-parser = { version = "0.7", features = ["serde"] }
serde_yaml = "0.9"
tokio = { version = "1.35.1", features = [
    "rt",
    "macros",
    "net",
    "io-util",
    "time",
    "signal",
    "sync",
] }
vulkano = { version = "0.34.1", default-features = false }
futures = { version = "0.3.30", default-features = false }
zbus = { version = "3.14.1", default-features = false, features = ["tokio"] }
libdrm_amdgpu_sys = { optional = true, version = "0.5.0" }
tar = "0.4.40"
libflate = "2.0.0"
chrono = "0.4.31"
os-release = "0.1.0"
