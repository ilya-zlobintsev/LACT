fan_control_enabled: true
fan_control_settings:
  mode: curve
  static_speed: 0.5
  temperature_key: edge
  interval_ms: 500
  curve:
    40: 0.25
    50: 0.4
    60: 0.6
    70: 0.8
    80: 1.0
  spindown_delay_ms: 0
  change_threshold: 0
pmfw_options:
  acoustic_limit: 6000
  acoustic_target: 1700
  minimum_pwm: 15
  target_temperature: 70
power_cap: 200.0
performance_level: auto
gpu_clock_offsets:
  0: 0
voltage_offset: 0
