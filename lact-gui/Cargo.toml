[package]
name = "lact-gui"
version = "0.5.4"
authors = ["Ilya Zlobintsev <ilya.zl@protonmail.com>"]
edition = "2021"

[features]
default = ["gtk-tests"]
gtk-tests = []

[dependencies]
lact-client = { path = "../lact-client" }
lact-daemon = { path = "../lact-daemon", default-features = false }

amdgpu-sysfs = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
tracing-subscriber = { workspace = true }
serde_json = { workspace = true }
serde = { workspace = true }
chrono = {version = "0.4", features = ["serde"] }

gtk = { version = "0.7", package = "gtk4", features = ["v4_6", "blueprint"] }
adw = { package = "libadwaita", version = "0.5.0", features = ["v1_4"], optional = true }

plotters = { version = "0.3.5", default-features = false, features = ["datetime", "line_series", "ttf"] }
plotters-cairo = "0.5.0"

[dev-dependencies]
pretty_assertions = "1.4.0"
