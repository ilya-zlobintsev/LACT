[package]
name = "lact-schema"
version = "0.5.0"
edition = "2021"

[features]
args = ["clap"]

[dependencies]
amdgpu-sysfs = { version = "0.12.3", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
indexmap = { version = "*", features = ["serde"] }
clap = { version = "4.4.6", features = ["derive"], optional = true }

[dev-dependencies]
serde_json = "1.0"
