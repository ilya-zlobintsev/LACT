[package]
name = "lact-schema"
version = "0.5.1"
edition = "2021"

[features]
args = ["clap"]

[dependencies]
amdgpu-sysfs = { git = "https://github.com/ilya-zlobintsev/amdgpu-sysfs-rs", branch = "rdna3-fan-control", features = [
    "serde",
] }
serde = { version = "1.0", features = ["derive"] }
indexmap = { version = "*", features = ["serde"] }
clap = { version = "4.4.11", features = ["derive"], optional = true }

[dev-dependencies]
serde_json = "1.0"
