[package]
name = "lact"
version = "0.5.3"
edition = "2021"

[features]
default = ["lact-gui", "drm"]
drm = ["lact-daemon/drm"]
adw = ["lact-gui/adw"]

[dependencies]
lact-daemon = { path = "../lact-daemon", default-features = false }
lact-schema = { path = "../lact-schema", features = ["args"] }
lact-cli = { path = "../lact-cli" }
lact-gui = { path = "../lact-gui", optional = true }
anyhow = { workspace = true }
